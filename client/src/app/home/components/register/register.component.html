<p-card header="Sign Up" [style]="{'width': '20vw', 'margin-top': '10vh', 'margin-left':'2vw', 'background-color': 'lightblue !important'}">
    
<form [formGroup]="registerForm" (ngSubmit)="registerUser()">
    <div class="card-wrapper-context " >
        <div class=" p-field">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Username" formControlName="username" >         
            </div>
        </div>
        <div class=" p-field ">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
                <input type="password" pInputText placeholder="Password" formControlName="password">  
                  
            </div>
        </div>  <div class="p-field ">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
                <input type="password" pInputText placeholder="Repeat Password" formControlName="confirmPassword">  
                  
            </div>
        </div>  
    </div>
    <button pButton pRipple type="submit" label="Register" class="p-button-raised p-button-text p-button-plain p-mx-2" [disabled]="!registerForm.valid"></button>
    <button pButton pRipple type="button" label="Cancel" class="p-button-raised p-button-text p-button-plain  p-mx-2" (click)="cancel()"></button>
     
</form>
</p-card>

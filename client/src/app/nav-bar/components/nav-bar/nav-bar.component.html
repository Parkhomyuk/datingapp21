
<p-menubar [model]="items">
       <div class="logo">

        <img  src="assets/images/logo33.png"/>
       </div>
       <div class="navbar-end">
           <form [formGroup]="loginForm" (ngSubmit)="loginUser()" *ngIf="loginSuccess===false">
            <div class="auth">
                   <div class="p-col-12 p-md-6 p-lg-5">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                            <input type="text" pInputText placeholder="Username" formControlName="userName">         
                        </div>
                    </div>
                    
                    <div class="p-col-12 p-md-6 p-lg-5">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
                            <input type="password" pInputText placeholder="Password" formControlName="password">  
                              
                        </div>
                    </div>  
                            
                    <button class="p-button-secondary p-button-text" type="button" pButton label="Login" icon="pi pi-power-off" style="margin-left:1rem" type="submit"></button>
                   
            </div>
        </form>
        <button class="p-button-secondary p-button-text" type="button" pButton pRipple icon="pi pi-user" label="Wellcome {{currentUser.userName}}!" (click)="menu.toggle($event)" *ngIf="loginSuccess===true"></button>
                <p-menu #menu [popup]="true" [model]="itemsUser"></p-menu>

       </div>
         
    
</p-menubar>
